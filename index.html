<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Earning Technology</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #f9fafb;
      overflow: hidden;
    }

    .container {
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(30, 41, 59, 0.75);
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.65);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.8s ease;
      position: relative;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #38bdf8;
    }

    .ai-status {
      font-size: 12px;
      color: #94a3b8;
      margin-bottom: 18px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .developer {
      font-size: 13px;
      background: linear-gradient(to right, #10b981, #22c55e);
      padding: 6px 12px;
      border-radius: 6px;
      display: inline-block;
      margin-bottom: 10px;
      cursor: pointer;
      color: #000;
      font-weight: 600;
    }

    .notice-inline {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      margin-bottom: 15px;
    }

    .scroll-text {
      display: inline-block;
      animation: scrollLeft 10s linear infinite;
      font-size: 13px;
      background: #16a34a;
      padding: 8px 0;
      color: #fff;
      border-radius: 6px;
      width: 100%;
    }

    @keyframes scrollLeft {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .user-setup input {
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #475569;
      background-color: rgba(15, 23, 42, 0.85);
      color: white;
      margin-bottom: 10px;
    }

    .user-setup button {
      padding: 10px;
      width: 100%;
      background: linear-gradient(135deg, #0ea5e9, #38bdf8);
      border: none;
      color: white;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .user-info p, .stats p {
      font-size: 14px;
      margin: 6px 0;
    }

    .clock {
      font-size: 20px;
      font-weight: 700;
      margin: 18px 0;
      color: #22c55e;
    }

    .buttons button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    .decor-circle {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle at center, #0ea5e950, transparent);
      border-radius: 50%;
      z-index: 0;
    }

    .decor-circle.one {
      top: 10%;
      left: -100px;
    }

    .decor-circle.two {
      bottom: 5%;
      right: -80px;
    }
  </style>
</head>
<body>
  <div class="decor-circle one"></div>
  <div class="decor-circle two"></div>

  <div class="container">
    <h1>Earning with AI</h1>
    <div class="ai-status">AI-Monetization Engine Active</div>
    <div class="developer" onclick="window.location.href='https://t.me/habibjibonjcd'">Developer: Habib</div>

    <div class="notice-inline">
      <div class="scroll-text">Contact us on WhatsApp</div>
    </div>

    <div class="user-setup" id="username-section">
      <input type="text" id="username-input" placeholder="Enter your username" />
      <button onclick="setUsername()">Start</button>
    </div>

    <div class="user-info">
      <p>Welcome, <span id="user-name">@guest</span></p>
    </div>

    <div class="stats">
      <p>Watched Ads: <span id="watched-ads">0</span></p>
      <p>Earned Points: <span id="earned-points">0</span></p>
    </div>

    <div class="clock" id="clock-display">--:--:--</div>

    <div class="buttons">
      <button onclick="watchAd()">Watch Ad</button>
      <button onclick="startAutoAds()" id="auto-ad-btn">Auto Show Ads</button>
      <button onclick="stopAutoAds()" id="stop-auto-btn" disabled>Stop Auto Ads</button>
      <button onclick="contactWhatsApp()">Contact on WhatsApp</button>
    </div>
  </div>

  <!-- পুরাতন অ্যাড স্ক্রিপ্ট -->
  <script src="//jagnaimsee.net/vignette.min.js" data-zone="8696393" data-sdk="show_8696393"></script>

  <!-- নতুন অ্যাড স্ক্রিপ্ট -->
 <script src='//libtl.com/sdk.js' data-zone='9378704' data-sdk='show_9378704'></script>

  <script>
    let userName = localStorage.getItem("currentUser") || "@guest";
    let watchedAdsCount = 0;
    let earnedPoints = 0.0;
    let autoAdInterval;

    const usernameDisplay = document.getElementById("user-name");
    const watchedAdsDisplay = document.getElementById("watched-ads");
    const earnedPointsDisplay = document.getElementById("earned-points");
    const usernameSection = document.getElementById("username-section");

    function getStorageKey() {
      return `user-${userName}`;
    }

    function setUsername() {
      const input = document.getElementById("username-input").value.trim();
      if (!input) return alert("Please enter a username.");
      userName = "@" + input;
      localStorage.setItem("currentUser", userName);
      usernameSection.style.display = "none";
      loadUserData();
      updateUI();
      alert("Welcome, " + userName + "!");
    }

    function loadUserData() {
      const saved = JSON.parse(localStorage.getItem(getStorageKey()));
      watchedAdsCount = saved?.watchedAdsCount || 0;
      earnedPoints = saved?.earnedPoints || 0;
    }

    function updateUI() {
      usernameDisplay.textContent = userName;
      watchedAdsDisplay.textContent = watchedAdsCount;
      earnedPointsDisplay.textContent = earnedPoints.toFixed(2);
      localStorage.setItem(getStorageKey(), JSON.stringify({
        watchedAdsCount,
        earnedPoints
      }));
    }

    function watchAd() {
      if (typeof show_9378704 === 'function') {
        show_9378704().then(() => {
          watchedAdsCount++;
          earnedPoints += 0.5;
          updateUI();
        });
      } else if (typeof show_9378704 === 'function') {
        show_9378704().then(() => {
          watchedAdsCount++;
          earnedPoints += 0.5;
          updateUI();
        });
      } else {
        alert("Ad network not loaded yet.");
      }
    }

    function startAutoAds() {
      autoAdInterval = setInterval(watchAd, 5000);
      document.getElementById('auto-ad-btn').disabled = true;
      document.getElementById('stop-auto-btn').disabled = false;
    }

    function stopAutoAds() {
      clearInterval(autoAdInterval);
      document.getElementById('auto-ad-btn').disabled = false;
      document.getElementById('stop-auto-btn').disabled = true;
    }

    function contactWhatsApp() {
      const phoneNumber = "601124187729";
      const message = encodeURIComponent(`Hello ${userName}, I want to know more about your app.`);
      window.open(`https://wa.me/${phoneNumber}?text=${message}`, "_blank");
    }

    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('en-US');
      const dateString = now.toLocaleDateString('en-US', {
        day: 'numeric',
        month: 'long',
        year: 'numeric'
      });
      document.getElementById("clock-display").textContent = `${dateString} | ${timeString}`;
    }

    setInterval(updateClock, 1000);
    loadUserData();
    updateUI();
    updateClock();
  </script>
</body>
</html>
